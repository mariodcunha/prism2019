    <script>
      function MM_preloadImages() { //v3.0
        var d=document; 
        if(d.images){ 
          if(!d.MM_p) d.MM_p=new Array();
          var i;
          var j=d.MM_p.length;
          var a=MM_preloadImages.arguments; 
          for(i=0; i<a.length; i++)
           if (a[i].indexOf("#")!=0) { 
             d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];
           }
         }
       }
     </script>

        <a name="projectGrid"><div class="categories"></a>
         <nav id="nav-filter-cat" style="margin-left:13%; margin-right:13%;">
          <input type="radio" id="all" name="thesis-category" checked/>
          <label for="all" onclick="loadCategory('all')">All</label>
          <input type="radio" id="DataArt" name="thesis-category" />
          <label for="DataArt" onclick="loadCategory('vr')">VR/MR/AR</label>
          <input type="radio" id="Installation" name="thesis-category"/>
          <label for="Installation" onclick="loadCategory('installation')">Installation</label>
          <input type="radio" id="PlayfulExperiences" name="thesis-category"/>
          <label for="PlayfulExperiences" onclick="loadCategory('game')">Playful Experiences</label>
          <input type="radio" id="Storytelling/Film" name="thesis-category"/>
          <label for="Storytelling/Film" onclick="loadCategory('story')" >Storytelling/Film</label>
          <input type="radio" id="Culture/Issues" name="thesis-category"/>
          <label for="Culture/Issues" onclick="loadCategory('culture')">Culture/Issues</label>
          <input type="radio" id="SpeculativeDesign" name="thesis-category"/>
          <label for="SpeculativeDesign" onclick="loadCategory('speculative')">Speculative/Critical</label>
          <input type="radio" id="ProductDesign" name="thesis-category"/>
          <label for="ProductDesign" onclick="loadCategory('product')">Product Design</label>
          <input type="radio" id="Education" name="thesis-category"/>
          <label for="Education" onclick="loadCategory('education')">Education</label>
          <input type="radio" id="Wearable" name="thesis-category"/>
          <label for="Wearable" onclick="loadCategory('wearable')">Wearable</label>
          <div class="clear"></div>
        </nav>

        <div class="fixedrighttitle">
          <ul id="projData" class="students-list grid">

            <script id="students-template" type="x-handlebars-template">â€‹

            {{#each this}}
            <li class="grid-item grid-item--width2 grid-item--height6 {{project.thesis-category}}" accessKey="{{id}}">
            
            {{#if project.coverImage}} 
            <a href="#" class="student-photo"><img class="myPhoto" src="projects/{{id}}/{{project.coverImage}}" height="130" alt="{{name}}"/></a>

            {{else}}            
            <a href="#" class="student-photo"><img class="myPhoto" src="projects/noPhoto.png" height="130" alt="{{name}}"/></a>
            {{/if}}
            
            <h6 class="nameTags" style="color:#FFFFFF; margin-top:10px; margin-bottom:15px;">
              <a href="#" style="text-decoration:none; color:#000 ;font-size:12px; letter-spacing: 0.08em ;">
                <span class="projecttitle">{{project.title}}</span><br><span class="list_student_name">{{flname}}</span></a></h6>
            </li>
            {{/each}}

          </script>
