      function MM_preloadImages() { //v3.0

        if(d.images){

          var i;
          var j=d.MM_p.length;
          var a=MM_preloadImages.arguments; 
          for(i=0; i<a.length; i++)
           if (a[i].indexOf("#")!=0) {
